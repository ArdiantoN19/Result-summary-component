<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <div class="main-card">
      <div class="result">
        <h4 class="result-title"> Your Result</h4>
        <div class="result-circle">
          <p class="result-circle__result-value">76</p>
          <p class="result-circle__main-value">of 100</p>
        </div>
        <h5 class="result-condition">
          Great
        </h5>
        <p class="result-paragraf">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h4 class="summary-title">Summary</h4>
        <ul class="summary-list">
          <li class="summary-item red">
            <div class="summary-item__summary-label">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <span>Reaction</span>
            </div>
            <p class="summary-item__summary-value">80 <span>/ 100</span></p>
          </li>
          <li class="summary-item orange">
            <div class="summary-item__summary-label">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <span>Memory</span>
            </div>
            <p class="summary-item__summary-value">92 <span>/ 100</span></p>
          </li>
          <li class="summary-item green">
            <div class="summary-item__summary-label">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <span> Verbal</span>
            </div>
            <p class="summary-item__summary-value"> 61 <span>/ 100</span></p>
          </li>
          <li class="summary-item blue">
            <div class="summary-item__summary-label">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <span> Visual</span>
            </div>
            <p class="summary-item__summary-value"> 72 <span>/ 100</span></p>
          </li>
        </ul>
        <button type="button" class="summary-btn"> Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
